<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaf Disease Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0b1020; --card:#161b2e; --muted:#8ea0c9; --accent:#6aa9ff; --ok:#00c853; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: linear-gradient(120deg, #0b1020, #121a39); color: #eaf0ff; } 
    .wrap { max-width: 700px; margin: 40px auto; padding: 0 16px; }
    .card { background: rgba(22,27,46,0.9); border: 1px solid rgba(255,255,255,0.06); border-radius: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    .header { padding: 28px 24px; border-bottom: 1px solid rgba(255,255,255,0.06); display:flex; align-items:center; gap:14px; }
    .logo { width:42px;height:42px; border-radius:12px; background: linear-gradient(135deg, #6aa9ff, #8f7afe); display:grid; place-items:center; font-weight:800; }
    h1 { margin:0; font-size: 22px; }
    .sub { color: var(--muted); font-size: 14px; margin-top: 4px; }
    .content { padding: 24px; display:grid; grid-template-columns: 1fr 1fr; gap: 22px; }
    @media (max-width: 700px){ .content{ grid-template-columns: 1fr; } }

    .dropzone { border: 2px dashed rgba(255,255,255,0.18); border-radius: 16px; padding: 28px; text-align: center; transition: border-color .2s, background .2s; }
    .dropzone.dragover { border-color: var(--accent); background: rgba(106,169,255,0.08); }
    .actions { display:flex; gap:12px; justify-content:center; margin-top: 14px; flex-wrap: wrap; }
    .btn { background: #2a3357; border: 1px solid rgba(255,255,255,0.08); color:#eaf0ff; padding: 10px 14px; border-radius: 12px; cursor: pointer; font-weight: 600; }
    .btn.primary { background: linear-gradient(135deg,#6aa9ff,#8f7afe); border: none; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }

    .preview { display:grid; gap:12px; }
    .preview img { width:100%; border-radius: 14px; border:1px solid rgba(255,255,255,0.06); object-fit: cover; max-height: 360px; }
    .meta { display:flex; justify-content:space-between; color: var(--muted); font-size: 13px; }

    .top-prediction { padding: 16px; border-radius: 14px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06); font-size: 16px; text-align: center; margin-top: 12px; }
    .status { margin-top: 10px; font-size: 13px; color: var(--muted); }
    .ok { color: var(--ok); font-weight: 700; }
    .err { color: #ff6b6b; font-weight: 600; }
    .foot { padding: 18px 24px; border-top: 1px solid rgba(255,255,255,0.06); color: var(--muted); font-size: 12px; display:flex; justify-content:space-between; gap:8px; flex-wrap: wrap; }
    code { background: rgba(255,255,255,0.08); padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="logo">LD</div>
        <div>
          <h1>Leaf Disease Classifier</h1>
          <div class="sub">Upload a leaf image (JPG/PNG). Model: 224×224, multi-class softmax.</div>
        </div>
      </div>

      <div class="content">
        <!-- Left: Upload -->
        <div>
          <div id="dropzone" class="dropzone">
            <input id="fileInput" type="file" accept="image/*" style="display:none">
            <div>
              <strong>Drag & drop</strong> an image here
              <div class="actions">
                <button class="btn" id="chooseBtn">Choose Image</button>
                <button class="btn primary" id="predictBtn" disabled>Predict</button>
              </div>
            </div>
            <div class="status" id="status">No image selected.</div>
          </div>

          <div class="top-prediction" id="topPrediction">Top Prediction: —</div>
        </div>

        <!-- Right: Preview -->
        <div class="preview">
          <img id="preview" alt="Preview will appear here" />
          <div class="meta">
            <div id="fileMeta">—</div>
          </div>
        </div>
      </div>

      <div class="foot">
        <div>Expected API: <code>POST /predict</code> (multipart/form-data field: <code>file</code>) → JSON { "top":{"label":"Class","prob":0.97} }</div>
      </div>
    </div>
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const chooseBtn = document.getElementById('chooseBtn');
    const predictBtn = document.getElementById('predictBtn');
    const statusEl = document.getElementById('status');
    const previewImg = document.getElementById('preview');
    const fileMeta = document.getElementById('fileMeta');
    const topPrediction = document.getElementById('topPrediction');

    let selectedFile = null;

    function setStatus(msg, ok=false, err=false){
      statusEl.textContent = msg;
      statusEl.className = 'status' + (ok ? ' ok' : '') + (err ? ' err' : '');
    }

    function handleFile(file){
      selectedFile = file;
      predictBtn.disabled = !file;
      if(!file){ setStatus('No image selected.'); previewImg.src = ''; fileMeta.textContent='—'; topPrediction.textContent='Top Prediction: —'; return; }
      setStatus('Ready to predict.');
      fileMeta.textContent = `${file.name} • ${(file.size/1024).toFixed(1)} KB`;

      const reader = new FileReader();
      reader.onload = e => { previewImg.src = e.target.result; };
      reader.readAsDataURL(file);
    }

    chooseBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', e => handleFile(e.target.files[0]));

    ;['dragenter','dragover'].forEach(evt => {
      dropzone.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); dropzone.classList.add('dragover'); });
    });
    ;['dragleave','drop'].forEach(evt => {
      dropzone.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); dropzone.classList.remove('dragover'); });
    });
    dropzone.addEventListener('drop', e => {
      const file = e.dataTransfer.files && e.dataTransfer.files[0];
      if(file && file.type.startsWith('image/')) handleFile(file);
      else setStatus('Please drop an image file.', false, true);
    });

    predictBtn.addEventListener('click', async () => {
  if(!selectedFile) return;
  setStatus('Uploading & predicting…');
  topPrediction.textContent = 'Top Prediction: —';

  try{
    const form = new FormData();
    form.append('file', selectedFile);

    const res = await fetch('/predict', { method: 'POST', body: form });
    if(!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();

    let top = data.top;
    // If top prediction is "PlantVillage", pick the next one
    if(top.label === "PlantVillage" && data.predictions && data.predictions.length > 1){
      top = data.predictions[1];
    }

    if(top){
      const probPct = (top.prob * 100).toFixed(2);
      topPrediction.textContent = `Top Prediction: ${top.label} (${probPct}%)`;
    } else {
      topPrediction.textContent = 'Top Prediction: —';
    }
    setStatus('Done ✅', true);
  }catch(err){
    console.error(err);
    setStatus('Prediction failed. Check server console / network tab.', false, true);
  }
});
  </script>
</body>
</html>
